{% load static %}

       id="sidenav-main">

        <a class="navbar-brand m-0"

{#            <img src="{% static 'django_app/img/martin/martin-engineering-black-logo.jpg' %}" style="height: 100vh; width: 100vw" alt="main_logo">#}

                </a>

                            </a>
                        </li>
                        <li class="nav-item ">
